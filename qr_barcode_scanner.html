<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .scanner-container {
            position: relative;
            margin: 1.5rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        video, canvas {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid #00ff88;
            border-radius: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
        }

        .scan-line::before,
        .scan-line::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff88;
        }

        .scan-line::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scan-line::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            word-break: break-all;
        }

        .error {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .permission-request {
            text-align: center;
            padding: 2rem;
        }

        .permission-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            video, canvas {
                height: 250px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR & Barcode Scanner</h1>
        
        <div id="permissionRequest" class="permission-request">
            <div class="permission-icon">ðŸ“·</div>
            <p>This app needs camera access to scan QR codes and barcodes.</p>
            <button onclick="requestCameraPermission()" id="permissionBtn">
                Enable Camera
            </button>
        </div>

        <div id="scannerContainer" class="scanner-container" style="display: none;">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="overlay">
                <div class="scan-line"></div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button onclick="startScanning()" id="startBtn">Start Scanning</button>
            <button onclick="stopScanning()" id="stopBtn" disabled>Stop Scanning</button>
        </div>

        <div id="status" class="status">
            Ready to scan QR codes and barcodes
        </div>
    </div>

    <script>
        let video, canvas, context;
        let scanning = false;
        let stream = null;
        let animationId = null;

        // Initialize elements
        function initializeElements() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
        }

        // Request camera permission
        async function requestCameraPermission() {
            const permissionBtn = document.getElementById('permissionBtn');
            const status = document.getElementById('status');
            
            try {
                permissionBtn.textContent = 'Requesting...';
                permissionBtn.disabled = true;
                status.textContent = 'Requesting camera permission...';
                status.className = 'status loading';

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // Hide permission request, show scanner
                document.getElementById('permissionRequest').style.display = 'none';
                document.getElementById('scannerContainer').style.display = 'block';
                document.getElementById('controls').style.display = 'flex';
                
                // Set up video
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    status.textContent = 'Camera ready! Click "Start Scanning" to begin.';
                    status.className = 'status';
                };

                initializeElements();

            } catch (error) {
                console.error('Camera access denied:', error);
                status.textContent = 'Camera access denied. Please enable camera permissions and refresh the page.';
                status.className = 'status error';
                permissionBtn.textContent = 'Try Again';
                permissionBtn.disabled = false;
            }
        }

        // Start scanning
        function startScanning() {
            if (!video || !canvas) {
                console.error('Video or canvas not initialized');
                return;
            }

            scanning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').textContent = 'Scanning... Point camera at QR code or barcode';
            document.getElementById('status').className = 'status loading';
            
            scanFrame();
        }

        // Stop scanning
        function stopScanning() {
            scanning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 'Scanning stopped. Click "Start Scanning" to resume.';
            document.getElementById('status').className = 'status';
        }

        // Scan frame for QR codes
        function scanFrame() {
            if (!scanning || !video || !canvas) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // Try to decode QR code
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (qrCode) {
                    handleScanResult(qrCode.data);
                    return;
                }
            }

            animationId = requestAnimationFrame(scanFrame);
        }

        // Handle scan result
        function handleScanResult(data) {
            console.log('Scanned:', data);
            
            const status = document.getElementById('status');
            status.textContent = `Scanned: ${data}`;
            status.className = 'status result';
            
            stopScanning();
            
            // Check if it's a URL and open it
            if (isValidURL(data)) {
                setTimeout(() => {
                    if (confirm(`Open this URL in your browser?\n\n${data}`)) {
                        window.open(data, '_blank');
                    }
                }, 1000);
            } else {
                // For non-URLs, try to search for it or show the raw data
                setTimeout(() => {
                    if (confirm(`This doesn't appear to be a URL. Search for this content?\n\n${data}`)) {
                        window.open(`https://www.google.com/search?q=${encodeURIComponent(data)}`, '_blank');
                    }
                }, 1000);
            }
        }

        // Check if string is a valid URL
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                // Also check for URLs without protocol
                if (string.includes('.') && (string.includes('www.') || string.match(/\.[a-z]{2,}/i))) {
                    return true;
                }
                return false;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Check if browser supports required features
        window.addEventListener('load', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('status').textContent = 'Camera not supported on this browser';
                document.getElementById('status').className = 'status error';
                document.getElementById('permissionBtn').disabled = true;
            }
        });
    </script>
</body>
</html>
